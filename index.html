<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test my type</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;700&family=Poppins:wght@200;300;400;600&family=Quicksand:wght@300;400;500;600;700&family=Urbanist:wght@300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <h1>test my Type</h1>
    <section>
      <div class="main-textarea">
        <textarea
          class="text-area"
          cols="30"
          rows="10"
          spellcheck="false"
        ></textarea>
      </div>
      <div class="main-content">
        <div>
          <p class="char-number">0</p>
          <p>character</p>
        </div>
        <div>
          <p class="word-number">0</p>
          <p>words</p>
        </div>

        <div>
          <p class="twitter-number">280</p>
          <p>Twitter</p>
        </div>

        <div>
          <p class="insta-number">160</p>
          <p>Instagram</p>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
